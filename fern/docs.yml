# Layout & Styling

layout: 
  tabs-placement: header
  searchbar-placement: header

colors:
  background:
    dark: "#101010"
    light: "#fff"
  accent-primary:
    dark: "#da1c5c"
    light: "#da1c5c"
  header-background: 
    dark: "#000"
    light: "#fff"

logo:
  dark: ./docs/assets/logo-dark.svg
  light: ./docs/assets/logo-light.svg
  height: 32
  href: /welcome

favicon: ./docs/assets/favicon.ico

css: 
  - ./docs/assets/styles.css


typography:
  bodyFont:
    name: Objectivity
    paths: 
      - path: ./docs/assets/fonts/objectivity-regular-webfont.woff2
        weight: 400
      - path: ./docs/assets/fonts/objectivity-medium-webfont.woff2
        weight: 500
  headingsFont:
    name: ObjectivityBold
    paths: 
      - path: ./docs/assets/fonts/objectivity-bold-webfont.woff2
        weight: 600