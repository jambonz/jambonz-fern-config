            path: ./docs/pages/capabilities/use-cases.mdx
      - section: Guides
        path: ./docs/pages/guides/overview.mdx
        contents: 
          - page: Simple Task
            path: ./docs/pages/guides/simple-task.mdx
          - page: Common Task
            path: ./docs/pages/guides/common-task.mdx
          - page: Complex Task
            path: ./docs/pages/guides/complex-task.mdx  
      - section: Resources
        contents: 
